<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magical Christmas Tree | Mobile Optimized</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New_Roman&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --bg: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Times New Roman', serif;
            color: var(--gold);
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* Mobile fix */
        }

        /* UI Overlay */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Header */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(32px, 8vw, 56px); /* Responsive font size */
            text-align: center;
            margin-top: 40px;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
            letter-spacing: 2px;
            padding: 0 10px;
        }

        /* Upload Controls */
        .upload-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            width: 100%;
        }

        .btn-upload {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 25px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 25px; /* Softer for mobile */
        }

        .btn-upload:active {
            background: rgba(212, 175, 55, 0.4);
        }

        .hint-text {
            margin-top: 15px;
            font-size: 12px;
            color: var(--cream);
            opacity: 0.7;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.8s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            color: var(--gold);
            letter-spacing: 3px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Hidden CV Elements */
        #cv-debug {
            display: none; /* Hide completely on mobile to save performance */
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-container">
        <h1>Merry Christmas</h1>
        
        <div class="upload-wrapper">
            <button class="btn-upload" onclick="document.getElementById('file-input').click()">Thêm Ảnh Kỷ Niệm</button>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            <div class="hint-text">Chạm vào màn hình để tương tác</div>
        </div>
    </div>

    <div id="cv-debug">
        <video id="webcam" style="width: 160px; height: 120px;" autoplay playsinline></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- MOBILE DETECTION & CONFIG ---
        const isMobile = window.innerWidth < 768;
        
        const CONFIG = {
            colors: { gold: 0xd4af37, cream: 0xfceea7, red: 0xaa0000, green: 0x003300 },
            // Reduce particles drastically for mobile
            counts: { 
                main: isMobile ? 400 : 1500, 
                dust: isMobile ? 500 : 2500 
            }
        };

        const STATE = {
            mode: 'TREE',
            focusTarget: null,
            rotationOffset: { x: 0, y: 0 },
            isPlaying: true
        };

        // --- Utility Functions ---
        const randomRange = (min, max) => Math.random() * (max - min) + min;

        // --- Class: VisionController (MediaPipe) ---
        class VisionController {
            constructor(onGesture) {
                this.video = document.getElementById('webcam');
                this.lastVideoTime = -1;
                this.onGesture = onGesture;
                this.handLandmarker = null;
                this.isReady = false;
            }

            async init() {
                try {
                    const vision = await FilesetResolver.forVisionTasks(
                        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                    );
                    
                    this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                            delegate: "GPU" // Or "CPU" if mobile crashes
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });

                    // Mobile Camera Constraints
                    const constraints = { 
                        video: { 
                            facingMode: "user", // Prefer front camera
                            width: { ideal: 320 }, // Low res for performance
                            height: { ideal: 240 }
                        } 
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = stream;
                    await new Promise(r => this.video.onloadedmetadata = r);
                    this.isReady = true;
                    this.predict();
                    console.log("Vision System Ready");
                } catch (e) {
                    console.warn("Vision/Camera failed or denied. Running in visual-only mode.", e);
                }
            }

            predict() {
                if (!this.isReady || !this.handLandmarker || this.video.paused) return;

                if (this.video.currentTime !== this.lastVideoTime) {
                    this.lastVideoTime = this.video.currentTime;
                    const results = this.handLandmarker.detectForVideo(this.video, performance.now());
                    
                    if (results.landmarks && results.landmarks.length > 0) {
                        this.processGestures(results.landmarks[0]);
                    }
                }
                requestAnimationFrame(() => this.predict());
            }

            processGestures(landmarks) {
                const thumb = landmarks[4];
                const index = landmarks[8];
                const wrist = landmarks[0];
                const center = landmarks[9];

                // 1. Scene Rotation Mapping
                const normX = (center.x - 0.5) * 2; 
                const normY = (center.y - 0.5) * 2;
                STATE.rotationOffset.y = normX * 1.5;
                STATE.rotationOffset.x = normY * 0.5;

                // 2. Gesture Recognition
                const dist = (p1, p2) => Math.hypot(p1.x - p2.x, p1.y - p2.y, p1.z - p2.z);
                const pinchDist = dist(thumb, index);
                
                const tips = [8, 12, 16, 20].map(i => landmarks[i]);
                const avgTipToWrist = tips.reduce((acc, t) => acc + dist(t, wrist), 0) / 4;

                if (pinchDist < 0.05) {
                    this.onGesture('FOCUS');
                } else if (avgTipToWrist < 0.25) {
                    this.onGesture('TREE');
                } else if (avgTipToWrist > 0.4) {
                    this.onGesture('SCATTER');
                }
            }
        }

        // --- Class: ParticleSystem ---
        class ParticleSystem {
            constructor(scene, camera) {
                this.scene = scene;
                this.camera = camera;
                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);
                this.particles = [];
                this.photos = [];
                
                this.materials = this.createMaterials();
                this.geometries = this.createGeometries();
                
                this.initParticles();
                this.initDefaultPhoto();
            }

            createMaterials() {
                const envMapIntensity = 1.0;
                return {
                    gold: new THREE.MeshStandardMaterial({ 
                        color: CONFIG.colors.gold, roughness: 0.1, metalness: 1.0, envMapIntensity 
                    }),
                    green: new THREE.MeshStandardMaterial({ 
                        color: CONFIG.colors.green, roughness: 0.8, metalness: 0.2 
                    }),
                    red: new THREE.MeshPhysicalMaterial({ 
                        color: CONFIG.colors.red, roughness: 0.2, metalness: 0.1, clearcoat: 1.0, clearcoatRoughness: 0.1 
                    }),
                    frame: new THREE.MeshStandardMaterial({
                        color: CONFIG.colors.gold, roughness: 0.2, metalness: 0.9
                    })
                };
            }

            createGeometries() {
                // Simplified Cane for Mobile
                const path = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, -1, 0),
                    new THREE.Vector3(0, 1, 0),
                    new THREE.Vector3(0.5, 1.5, 0),
                    new THREE.Vector3(1, 1.2, 0)
                ]);
                const caneGeo = new THREE.TubeGeometry(path, 12, 0.1, 6, false); // Reduced detail
                
                // Simple color material for cane instead of heavy texture for mobile performance
                const caneMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.5 });

                return {
                    box: new THREE.BoxGeometry(0.5, 0.5, 0.5),
                    sphere: new THREE.SphereGeometry(0.3, 8, 8), // Reduced Segments
                    cane: caneGeo,
                    caneMat: caneMat
                };
            }

            initParticles() {
                // Main Shapes
                for(let i = 0; i < CONFIG.counts.main; i++) {
                    let mesh, type;
                    const rand = Math.random();
                    
                    if(rand < 0.6) {
                        mesh = new THREE.Mesh(this.geometries.box, Math.random() > 0.5 ? this.materials.gold : this.materials.green);
                        type = 'BOX';
                    } else if (rand < 0.9) {
                        mesh = new THREE.Mesh(this.geometries.sphere, Math.random() > 0.5 ? this.materials.gold : this.materials.red);
                        type = 'SPHERE';
                    } else {
                        mesh = new THREE.Mesh(this.geometries.cane, this.geometries.caneMat);
                        type = 'CANE';
                        mesh.scale.setScalar(0.5);
                    }
                    this.addParticleData(mesh, type);
                }

                // Dust
                const dustGeo = new THREE.BufferGeometry();
                const dustPos = [];
                for(let i=0; i<CONFIG.counts.dust; i++) {
                    dustPos.push((Math.random()-0.5)*60, (Math.random()-0.5)*60, (Math.random()-0.5)*60);
                }
                dustGeo.setAttribute('position', new THREE.Float32BufferAttribute(dustPos, 3));
                const dustMat = new THREE.PointsMaterial({ color: CONFIG.colors.gold, size: 0.1, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending });
                const dustSystem = new THREE.Points(dustGeo, dustMat);
                this.mainGroup.add(dustSystem);
                this.dustSystem = dustSystem;
            }

            addParticleData(mesh, type) {
                // Only cast shadows on PC or high-end mobile (disabled here for general mobile safety)
                if (!isMobile) {
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                }
                
                mesh.position.set((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);

                const data = {
                    mesh: mesh,
                    type: type,
                    targetPos: new THREE.Vector3(),
                    velocity: new THREE.Vector3((Math.random()-0.5)*0.1, (Math.random()-0.5)*0.1, (Math.random()-0.5)*0.1),
                    t: Math.random()
                };
                
                this.mainGroup.add(mesh);
                this.particles.push(data);
                return data;
            }

            initDefaultPhoto() {
                // Using a reliable placeholder if the custom URL fails
                const customImageURL = 'https://scontent.fhan14-3.fna.fbcdn.net/v/t39.30808-1/589770246_1373786944093717_7204443009491259241_n.jpg?stp=cp6_dst-jpg_s160x160_tt6&_nc_cat=110&ccb=1-7&_nc_sid=e99d92&_nc_ohc=BF2ZXOrL-mUQ7kNvwEi_U45&_nc_oc=Adn4BWpDPPLBlYEeKepOlVHf4M_Yvsm23YonMHt_M0D97-O-uBKDkN9uqgqF7M_Y0KA&_nc_zt=24&_nc_ht=scontent.fhan14-3.fna&_nc_gid=cCXdPb8OAQFmwBItadeOHw&oh=00_AfnEnLPrsHXP2f4k1dBXgLBhqDnsTxf-6DYvEFSbwstabw&oe=695022F8';

                const loader = new THREE.TextureLoader();
                loader.crossOrigin = 'anonymous';
                
                loader.load(customImageURL, 
                    (texture) => {
                        texture.colorSpace = THREE.SRGBColorSpace;
                        this.addPhotoToScene(texture);
                    }, 
                    undefined, 
                    (err) => {
                        // Fail silently and load text
                        this.createDefaultTextPhoto();
                    }
                );
            }

            createDefaultTextPhoto() {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fff'; ctx.fillRect(0,0,512,512);
                ctx.fillStyle = '#000'; ctx.font = 'bold 60px Cinzel'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('HOANG', 256, 200);
                ctx.fillText('NAM', 256, 280);
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.colorSpace = THREE.SRGBColorSpace;
                this.addPhotoToScene(texture);
            }

            addPhotoToScene(texture) {
                const group = new THREE.Group();
                const picGeo = new THREE.BoxGeometry(3, 3, 0.1);
                const picMat = new THREE.MeshBasicMaterial({ map: texture });
                const picMesh = new THREE.Mesh(picGeo, picMat);
                
                const frameGeo = new THREE.BoxGeometry(3.2, 3.2, 0.08);
                const frameMesh = new THREE.Mesh(frameGeo, this.materials.frame);
                frameMesh.position.z = -0.02;

                group.add(picMesh);
                group.add(frameMesh);

                const data = this.addParticleData(group, 'PHOTO');
                this.photos.push(data);
            }

            update() {
                const time = Date.now() * 0.001;
                this.dustSystem.rotation.y = time * 0.05;

                this.particles.forEach(p => {
                    if (STATE.mode === 'TREE') {
                        const h = (p.t * 30) - 15; 
                        const maxRadius = 12;
                        const radius = maxRadius * (1 - p.t);
                        const angle = p.t * 50 * Math.PI + time * 0.2;
                        
                        p.targetPos.set(Math.cos(angle) * radius, h, Math.sin(angle) * radius);
                        
                        if(p.type === 'PHOTO') {
                            p.targetPos.multiplyScalar(1.2);
                            p.mesh.lookAt(0, h, 0);
                        } else {
                            p.mesh.rotation.y += 0.01;
                        }

                    } else if (STATE.mode === 'SCATTER') {
                        const r = 8 + p.t * 12;
                        const theta = p.t * Math.PI * 20;
                        const phi = Math.acos(2 * Math.random() - 1);
                        
                        p.targetPos.set(
                            r * Math.sin(phi) * Math.cos(theta),
                            r * Math.sin(phi) * Math.sin(theta),
                            r * Math.cos(phi)
                        );
                        
                        p.mesh.rotation.x += p.velocity.x;
                        p.mesh.rotation.y += p.velocity.y;

                    } else if (STATE.mode === 'FOCUS') {
                        if (p === STATE.focusTarget) {
                            p.targetPos.set(0, 2, 35);
                            p.mesh.scale.lerp(new THREE.Vector3(4.5, 4.5, 4.5), 0.05);
                            p.mesh.lookAt(this.camera.position);
                        } else {
                            const r = 30 + p.t * 20;
                            const angle = p.t * Math.PI * 10 + time * 0.1;
                            p.targetPos.set(Math.cos(angle) * r, (p.t - 0.5) * 50, Math.sin(angle) * r);
                            p.mesh.scale.lerp(new THREE.Vector3(1,1,1), 0.05);
                        }
                    }

                    p.mesh.position.lerp(p.targetPos, 0.04);
                    
                    if(STATE.mode !== 'FOCUS' && p.type === 'PHOTO') {
                        p.mesh.scale.lerp(new THREE.Vector3(1,1,1), 0.05);
                    }
                });

                // Auto rotate on mobile touch drag could be added here, but simple Gyro/Auto is better
                if (isMobile) {
                   this.mainGroup.rotation.y += 0.005; // Auto rotate slightly on mobile
                } else {
                   this.mainGroup.rotation.y = THREE.MathUtils.lerp(this.mainGroup.rotation.y, STATE.rotationOffset.y, 0.1);
                   this.mainGroup.rotation.x = THREE.MathUtils.lerp(this.mainGroup.rotation.x, STATE.rotationOffset.x, 0.1);
                }
            }
        }

        // --- Class: World (Main App) ---
        class World {
            constructor() {
                this.initThree();
                this.particleSystem = new ParticleSystem(this.scene, this.camera);
                this.vision = new VisionController(this.handleGesture.bind(this));
                
                this.setupInputs();
                this.animate = this.animate.bind(this);
            }

            initThree() {
                this.renderer = new THREE.WebGLRenderer({ antialias: !isMobile }); // Disable AA on mobile for speed
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                if (!isMobile) this.renderer.shadowMap.enabled = true; // Disable shadows on mobile
                document.body.appendChild(this.renderer.domElement);

                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 50); // Move camera back slightly

                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambient);

                const pLight = new THREE.PointLight(0xffaa00, 2, 50);
                pLight.position.set(0, 0, 0);
                this.scene.add(pLight);

                const spotGold = new THREE.SpotLight(CONFIG.colors.gold, 1200);
                spotGold.position.set(30, 40, 40);
                spotGold.angle = 0.5;
                spotGold.penumbra = 0.5;
                if (!isMobile) spotGold.castShadow = true;
                this.scene.add(spotGold);

                const spotBlue = new THREE.SpotLight(0x0044ff, 600);
                spotBlue.position.set(-30, 20, -30);
                spotBlue.lookAt(0,0,0);
                this.scene.add(spotBlue);

                this.composer = new EffectComposer(this.renderer);
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                // Bloom is heavy, reduce quality slightly or keep defaults
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.strength = isMobile ? 0.3 : 0.45; // Reduce bloom strength on mobile
                bloomPass.radius = 0.4;
                bloomPass.threshold = 0.7;
                this.composer.addPass(bloomPass);
                
                const outputPass = new OutputPass();
                this.composer.addPass(outputPass);

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            setupInputs() {
                // Mobile Touch Interaction
                document.addEventListener('touchstart', (e) => {
                    this.handleGesture('FOCUS'); // Tap to focus
                    setTimeout(() => this.handleGesture('TREE'), 3000); // Back to tree after 3s
                }, {passive: true});

                const input = document.getElementById('file-input');
                input.addEventListener('change', (e) => {
                    const f = e.target.files[0];
                    if(!f) return;
                    
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        new THREE.TextureLoader().load(ev.target.result, (t) => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            this.particleSystem.addPhotoToScene(t);
                            this.handleGesture('TREE');
                        });
                    }
                    reader.readAsDataURL(f);
                });
            }

            handleGesture(mode) {
                if (STATE.mode === mode && mode !== 'FOCUS') return;

                STATE.mode = mode;
                
                if (mode === 'FOCUS') {
                    const photos = this.particleSystem.photos;
                    if(photos.length > 0) {
                        STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)];
                    } else {
                        STATE.mode = 'TREE';
                    }
                }
            }

            start() {
                // 1. Remove Loader IMMEDIATELY (Don't wait for AI)
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 800);

                // 2. Start Animation Loop
                this.animate();

                // 3. Load AI in background (Non-blocking)
                this.vision.init();
            }

            animate() {
                requestAnimationFrame(this.animate);
                this.particleSystem.update();
                this.composer.render();
            }
        }

        const app = new World();
        app.start();

    </script>
</body>
</html>
